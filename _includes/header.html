<header class="site-header" role="banner">

  <div style="width: 100%; background: #fcf8e5; border-left: 2rem solid #274393; border-right: 2rem solid #0EAD69; height: 12rem;">
    <div style="width: 100%; border-left: 2rem solid #E76E86; border-right: 2rem solid #3BCEAC; height: 12rem;">
      <div style="
        width: 100%;
        background-image: url({{site.baseurl}}/assets/images/grand-st-logo_header.png);
        background-repeat: no-repeat;
        background-position: center;
        border: 2rem solid #FFD23F; border-top: none; border-bottom: none; height: 12rem;">

      </div>
    </div>
  </div>

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    {%- if page_paths -%}
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="{{site.baseurl}}/assets/images/flower-sm.png" alt="Grand St. Flower">
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/">Home</a>
            <a class="navbar-item" href="{{site.baseurl}}/calendar">Calendar</a>
            <a class="navbar-item" href="{{site.baseurl}}/faq">FAQ</a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <p>BLOCK PARTY <strong>Summer 2021</strong></p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
